<html>
    <head>
      <script type="text/javascript" src="https://code.jquery.com/jquery-1.7.2.min.js"></script>
        <script>
        function Cloud(){
        $.ajax({
        url: 'https://developers.onemap.sg/commonapi/search?searchVal='+$('#search').val()+'&returnGeom=N&getAddrDetails=Y',
        success: function(result){
            let TrueResult = JSON.stringify(result);
           $("#myData").text(TrueResult.substring(TrueResult.indexOf('ADDRESS":"'), TrueResult.lastIndexOf('\",')).replace("SINGAPORE ", "#"+$('#unitNo').val()+" S").replace('ADDRESS":"', "").replace('AVENUE', "AVE").replace('STREET', "ST"));
           $('#search').val("");
           $('#unitNo').val("");
            }});
        }
      </script>
        <style>
            p {
                text-transform: capitalize;
            }
        </style>
    </head>
    <body>
        <input type="text" id='unitNo'>
        <input type="text" id='search'>
        <input type="button" onclick="Cloud()" value="Search Address">
        <font size="2.5" face="Calibri"> <p id="myData"></p></font>
    </body>
</html>
